<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sands - Juri's Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="playground-body">
    <canvas id="starfield"></canvas>
    <div class="back-button-container">
        <a href="playground.html" title="Back to Playground" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span class="back-text">Back to app hub</span>
        </a>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over hidden">
            <h2>Game Over!</h2>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script src="starfield.js"></script>
    <script src="falling_sands.js"></script>
</body>
</html>
