<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground - Juri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="playground-body">
    <canvas id="starfield"></canvas>
    <div class="back-button">
        <a href="index.html" title="Back to Home">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>
    </div>
    
    <div class="games-grid">
        <div class="game-card">
            <div class="game-icon">
                <img src="img/snake_icon.webp" alt="Snake Game Icon" loading="lazy">
            </div>
            <div class="game-info">
                <h2>Snake</h2>
                <p class="game-description">Classic Snake game where you control a snake to eat food and grow longer. 
                Avoid hitting the walls or yourself! Use arrow keys to navigate and try to achieve the highest score.</p>
                <div class="game-meta">
                    <span class="deployment-date">Deployed: March 2024</span>
                    <a href="snake.html" class="play-button">Play</a>
                </div>
            </div>
        </div>
    </div>

    <script src="starfield.js"></script>
</body>
</html>
