<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Juri's Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="playground-body">
    <canvas id="starfield"></canvas>
    <div class="back-button">
        <a href="playground.html" title="Back to Playground">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>
    </div>
    
    <div class="game-container">
        <div class="score-display">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
        <div class="controls">
            <button class="control-button" id="upButton">↑</button>
            <div class="horizontal-controls">
                <button class="control-button" id="leftButton">←</button>
                <button class="control-button" id="downButton">↓</button>
                <button class="control-button" id="rightButton">→</button>
            </div>
        </div>
    </div>

    <script src="starfield.js"></script>
    <script src="snake.js"></script>

    <audio id="backgroundMusic" loop preload="auto">
        <source src="snd/Bit_Bit_Loop.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Sound toggle button -->
<button id="soundToggle" class="sound-toggle">
    <svg class="sound-on" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/>
    </svg>
    <svg class="sound-off" viewBox="0 0 24 24" width="24" height="24" style="display: none;">
        <path fill="currentColor" d="M12,4L9.91,6.09L12,8.18V4M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73L4.27,3Z"/>
    </svg>
</button>

<script src="js/audioControl.js"></script>
</body>
</html>
